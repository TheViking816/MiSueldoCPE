    <script>
      if ('serviceWorker' in navigator) {
        const isSecure = window.isSecureContext || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isSecure) {
          window.addEventListener('load', async () => {
            const SW_VERSION = '20260214-140800';
            const RESET_KEY = 'misueldocpe_sw_reset_v3';

            try {
              // One-time kill of old workers/caches on this device.
              if (!localStorage.getItem(RESET_KEY)) {
                const regs = await navigator.serviceWorker.getRegistrations();
                await Promise.all(regs.map((reg) => reg.unregister()));
                const keys = await caches.keys();
                await Promise.all(keys.map((key) => caches.delete(key)));
                localStorage.setItem(RESET_KEY, '1');
              }

              const reg = await navigator.serviceWorker.register(`./sw.js?v=${SW_VERSION}`, { updateViaCache: 'none' });
              await reg.update();
              console.log('SW actualizado para MiSueldoCPE');
            } catch {
              console.warn('PWA: no se pudo registrar/actualizar el service worker.');
            }
          });
        }
      }
    </script>
